<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Full name" id="name" name="name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="box"><input type="password" placeholder="Password" id="password" name="password" required></div>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="box"><input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required></div>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <input type="submit" value="Register">
        </form>
        
    </div>
</body>
</html>
